<head>
    <meta charset = "UTF-8">
    <title>nameconflict</title>
</head>
<body>

        var score = 100;
        function func() {
            var score = 77;
            document.write("함수 안 score = " + score + "<br>");

        func();
        document.write("함수 밖 score = " + score + "<br>");
    </script>
</body>
