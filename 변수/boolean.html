<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>boolean</title>
</head>
<body>
        <script>
            var a = 3;
            if(a === 3) {
                document.write("a는 3입니다");
            }
            else{
                document.write("a는 3이 아닙니다");
            }
        </script>
</body>
</html>
