<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>defineconst</title>
</head>
<body>
<script>
    const RATIO = 3.25;
    var a = 1000;
    var b = 2850;
    document.write(a + "만원 정기 예금의 1년 이자 = " + (a * RATIO / 100) + "만원<br>");
    document.write(b + "만원 정기 예금의 1년 이자 = " + (b * RATIO / 100) + "만원<br>");
</script>
</body>
</html>
