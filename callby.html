<body>
    <script>
        function sum(n) {
            function add(a, b) {
                return a + b;
            }

            var s = 0;
            for (var i = 0; i <= n; i++) {
                s = add(s, i);
            }
            return s;
        }
        document.write("1~100 = " + sum(100) + "<br>");
        document.write("2 + 3 = " + add(2 , 3) + "<br>");

    </script>
</body>
