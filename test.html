<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<script>
    o1 = {val1:1 , val2 : 2, val3:3, sum:sum}
    o2 ={v1:10, v2:50 , v3:100 , v4:25, sum:sum}

    function sum(){
        var _sum  =0;
        for(name in this){
            if(typeof this[name] !== 'function')
            _sum += this[name];
        }
        return _sum;
    }
    alert(sum.apply(o1));
    alert(sum.apply(o2));
</script>
</body>
</html>
