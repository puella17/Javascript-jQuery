<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>runtimewrite</title>
</head>
<body>
    <p>다음 버튼을 눌러 보세요</p>
    <input type="button" value="요기요" onClick="Click()">
    <script>
        function Click(){
            document.write("참 잘했어요");
        }
    </script>
</body>
</html>
